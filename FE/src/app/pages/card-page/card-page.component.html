<form class="card-form">
    <div class="card-container">
        <h2>Nạp thẻ</h2>
        <div class="form-group">
            <select #telco class="telco">
                <option value="VIETTEL">VIETTEL</option>
                <option value="VINAPHONE">VINAPHONE</option>
                <option value="MOBIFONE">MOBIFONE</option>
                <option value="VTC">VTC</option>
                <option value="GATE">GATE</option>
                <option value="ZING">ZING</option>
            </select>
        </div>
        <div class="form-group">
            <select #amount class="amount">
                <option value="10000">10.000 VNĐ</option>
                <option value="20000">20.000 VNĐ</option>
                <option value="50000">50.000 VNĐ</option>
                <option value="100000">100.000 VNĐ</option>
                <option value="200000">200.000 VNĐ</option>
                <option value="500000">500.000 VNĐ</option>
                <option value="1000000">1.000.000 VNĐ</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" #seri class="form-control" placeholder="Seri">
        </div>
        <div class="form-group">
            <input type="text" #code class="form-control" placeholder="Mã nạp">
        </div>
        <div class="message" *ngIf="message">
            {{message}}
        </div>
        <button type="button" (click)="card()" class="btn btn-primary w-100">Nạp thẻ</button>
    </div>
</form>
