<div id="sessions-1" class="banner-container">
    <div class="lights"></div>
    <div class="button_link">
        <div class="download" *ngIf="this.settings.download">
            <a href="{{ this.settings.download }}" target="_blank">
                <canvas id="canvas_button" style="position: absolute; top: 0px; left: 0px;" width="241" height="126"></canvas>
            </a>
        </div>
        <div class="resgiter">
            <a data-fancybox-type="iframe" class="various" (click)="login()">Đăng nhập</a>
        </div>
        <div class="card">
            <a [routerLink]="['/card']">Nạp thẻ</a>
        </div>
    </div>
    <!-- button-link end -->

    <div class="slider-link">
        <div id="boxEvent">
            <ul id="img">
                <li class="ActiveBanner" *ngIf="this.settings.banner">
                    <a>
                        <span class="BorderEvent"></span>
                        <img width="491" height="253" title="" alt="" [src]="this.settings.banner" />
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- slider-link end -->

    <div class="event-link">
        <div class="giangho">
            <a href="http://cuuam.gosu.vn/gianghokybao/" target="_blank">Giang hồ kỳ bảo</a>
        </div>
        <div class="support">
            <a href="http://hotro.gosu.vn" target="_blank">Hỗ trợ</a>
        </div>
        <div class="giftcode">
            <a href="https://pay.gosu.vn/Cuuam/Recharge" target="_blank">Giftcode</a>
        </div>
        <div class="vip">
            <a href="https://pay.gosu.vn/Cuuam/VIP" target="_blank">VIP</a>
            <!-- https://id.gosu.vn/Cuuam/VIP -->
        </div>

        <div class="hotline"></div>
    </div>
    <!-- event-link end -->
</div>
